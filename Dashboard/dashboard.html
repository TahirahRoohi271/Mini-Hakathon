<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

    <div class="container-fluid bg-white saa-nav">
        <div class="container">
            <h3 class="fw-bold">Admin Dashboard</h3>
        </div>
    </div>

<div class="form-container">
    <form class="form" onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
        <div>
            <label>Class timings*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
            <input type="text" name="fullName" id="Timing">
        </div>
        <div>
            <label>Schedule of classes*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
            <input type="text" name="empCode" id="Schedule">
        </div>
        <div>
            <label>Teacher's name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
            <input type="text" name="salary" id="TeacherName">
        </div>
        <div>
            <label>Section name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
            <input type="text" name="city" id="Section">
        </div>
        <div>
            <label>Course Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
            <input type="text" name="city" id="Course">
        </div>
        <div>
            <label>Batch Number*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
            <input type="text" name="city" id="batch">
        </div>
        <div class="form-action-buttons">
            <input type="submit" value="Submit">
        </div>
    </form>

    <table class="list" id="employeeList">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>EMP Code</th>
                <th>Salary</th>
                <th>City</th>
                <th>name</th>
                <th>batch</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div class="form-container">
    <form class="form" onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
        <div>
            <label>Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
            <input type="text" name="fullName" id="name">
        </div>
        <div>
            <label>Father Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
            <input type="text" name="empCode" id="empCode">
        </div>
        <div>
            <label>Roll No*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
            <input type="text" name="salary" id="salary">
        </div>
        <div>
            <label>Contact No*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
            <input type="text" name="city" id="city">
        </div>
        <div>
            <label>CNIC*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
            <input type="text" name="city" id="city">
        </div>
        <div class="mb-3">
            <label for="img" style="display: flex; align-items: center; gap: 10px;">
                <img src="https://img.freepik.com/free-icon/user_318-150864.jpg" width="30px">
                <i style="margin: 0; color: #1616168a;">Select Profile Photo</i>
            </label>
            <input type="file" placeholder="img" class="form-control" id="img" style="display: none;">
        </div>
        <div class="form-action-buttons">
            <input type="submit" value="Submit">
        </div>
    </form>

    <table class="list" id="employeeList">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>EMP Code</th>
                <th>Salary</th>
                <th>City</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>


<div class="container-fluid bg-white saa-nav">
    <div class="container">
        <h3 class="fw-bold">Attendance</h3>
    </div>
</div>

<div class="attendance">
<table class="list" id="attendanceList">
    <thead>
        <tr>
            <th>Roll Number</th>
            <th>Course</th>
            <th>Status</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</div>
